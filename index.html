<!doctype html>
<html lang="en">
  <head>
    <title>Manipolazione DOM</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="js/mieiscript.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/mieistli.css">
  </head>
  <body>

    <!-- Navbar is for both computer and smartphone -->

      <div class="container-fluid">
          <div class="col">
            <nav class="navbar navbar-expand-lg navbar-light">
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="#">HOME <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">CHI SIAMO</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">MISSION</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">PORTFOLIO</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">CONTATTI</a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
      </div>

      <!-- Smartphone version -->

    <div class="row container-fluid" id="littleScreen">
      <div class="col">
        <div class="row col-9 box">
          1 
        </div>

        <div class="row col-9 box">
          2
        </div>

        <div class="row col-9 box">
          3
        </div>

        <div class="row col-9 box">
          4
        </div>

        <div class="row col-9 box">
          5
        </div>

      </div>
    </div>

    <!-- Computer version -->

    <div class="row container-fluid" >
        <div class="col-10">
          <div id="bigScreen"> 
            <div class="row">
                <div class="col-5 box">
                    1
                </div>

                <div class="col-5 offset-md-1 box">
                    2
                </div>
            </div>

            <div class="row">
                <div class="col-3 box">
                    3
                </div>

                <div class="col-3 box offset-md-1">
                    4
                </div>

                <div class="col-3 box offset-md-1">
                    5
                </div>
            </div>
          </div>

            <div class="row">
                <div class="col-11 box">
                      <form>
                        <div class="conteiner-fluid">
                          <div class="row">
                            <div class="col-2">
                              <label id="nome">Nome</label>
                            </div>  
                            <div class="col-7">
                              <input type="text" class="form-control" id="txtNome" aria-describedby="emailHelp">
                            </div>
                          </div>

                          <div class="row">
                            <div class="col-2">
                              <label id="cognome">Cognome</label>
                            </div>

                            <div class="col-7">
                              <input type="text" class="form-control" id="txtCognome">
                            </div>

                            <div class="col">
                              <button type="button" class="btn btn-outline-success" id="btnInserisci">INSERISCI</button>
                            </div>
                          </div>
                        
                        </div>
                      </form>
                </div>
            </div>
        </div>
        <div class="col box" id="nominativi">
          <h5 class="media-heading">NOMINATIVI</h5>
        </div>
    </div> 
   
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" hidden id="triggerModal" data-toggle="modal" data-target="#staticModal">
      Launch static backdrop modal
    </button>

    <!-- Bootstrap modal -->
    <div class="modal" tabindex="-1" id="staticModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="Title">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p id="paragraph">...</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-dark" data-dismiss="modal" id="btnSecond">Close</button>
              <button type="button" class="btn btn-success" id="btnFirst" data-dismiss="modal">Save changes</button>
            </div>
          </div>
        </div>
      </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
  </body>
</html>
